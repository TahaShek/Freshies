<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiro+Telugu:ital@1&display=swap"
      rel="stylesheet"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 border mt-3">
          <h1 class="name text-center">Frehies</h1>
          <nav class="navbar navbar-expand-lg navbar navbar-expand-md">
            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="bg-dark navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Dashboard</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Customers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Feeddback</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="col-md-10">
          <div class="cardBox text-center">
            <div class="card">
              <div>
                <div class="numbers">1,504</div>
                <div class="cardName">Daily Views</div>
              </div>

              <div class="iconBx">
              <i class="fas fa-eye"></i>
              </div>
            </div>

            <div class="card">
              <div>
                <div class="numbers">80</div>
                <div class="cardName">Sales</div>
              </div>

              <div class="iconBx">
                <i class="centered fas fa-shopping-cart"></i>
              </div>
            </div>

            <div class="card">
              <div>
                <div class="numbers">284</div>
                <div class="cardName">Comments</div>
              </div>

              <div class="iconBx">
                <i class="fas fa-comment-dots"></i>
              </div>
            </div>

            <div class="card">
              <div>
                <div class="numbers">$7,842</div>
                <div class="cardName">Earning</div>
              </div>
 
              <div class="iconBx">
                <i class="fas fa-money-bill-wave"></i>
              </div>
            </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script
    src="https://kit.fontawesome.com/652ae3b3f6.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
